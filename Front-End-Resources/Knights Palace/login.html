<div class="tab-content" style="padding-top:50px; padding-bottom:50px;">
    <div role="tabpanel" class="tab-pane" id="signup">
        <div class="container">
          <div class="row">
           <h2>Sign up now!</h2>
            <form>
                <label>First Name: </label>
                    <input type="text" placeholder="Enter First Name" name="firstname" required>
                <label style="padding-left:20px;">Last Name: </label>
                    <input type="text" placeholder="Enter Last Name" name="lastname" required><br /><br /><br >
                <label>Phone Number: </label>
                    <input type="number" placeholder="Enter Contact Number" required><br /><br /><br >
                <label>Email Address: </label>
                    <input type="text" style="width: 438px;" placeholder="Enter Email" name="email" required><br /><br /><br />
                <label>Username: </label>
                    <input type="text" placeholder="Enter Username" name="uname" required><br /><br /><br />
                <label>Password: </label>
                    <input type="password" placeholder="Enter Password" name="pwd" required autocomplete="off">
                <label style="padding-left:40px;">Re-enter:</label>
                    <input type="password" placeholder="Confirm Password" autocomplete="off"><br /><br /><br />
                <button type="submit" class="button button-block" style="margin-left:250px;">Get Started</button> 
            </form>  
         </div>
        </div>
    </div>
